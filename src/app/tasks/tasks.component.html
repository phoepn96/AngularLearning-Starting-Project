<section id="tasks">
  <header>
    <h2>{{ currentUserName }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [userTask]="task"></app-task>
    </li>
    }
  </ul>
</section>
@if(showAddTask){
<app-add-task
  [currentUserId]="currentUserId"
  (close)="onCloseAddTask()"
></app-add-task>
}
